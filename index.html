    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #ffffff;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            width: 120px;
            height: auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            margin: 20px 0;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .redirect-text {
            font-size: 1.5rem;
            margin-top: 20px;

            margin-top: 30px;

        button {
            background-color: #ffffff;
            color: #66a6ff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #f0f0f0;
        }

    </style>
    <script>
         function convertToSimpleUrl(url) {
    // If the URL contains "intent://", replace it with "https://" and remove everything after "#"
    if (url.startsWith('intent://')) {
        // Replace the first occurrence of "intent://" with "https://"
        var simpleUrl = url.replace('intent://', 'https://');
        
        // Remove everything after "#" in the URL, if it exists
        simpleUrl = simpleUrl.split('#')[0];
        
        return simpleUrl;
    }
    return url;
}
        
        function detectPlatformAndRedirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var url = 'intent://linktr.ee/daraz_home_finds#Intent;scheme=https;package=com.android.chrome;end';
            // Convert the URL to a simple URL if not on Android
            var simpleUrl = convertToSimpleUrl(url);

            // URL to open in different platforms
            var iosUrl = simpleUrl; // For iOS Safari
            var androidIntentUrl = url; // For Android Chrome (intent URL)
            var fallbackUrl = simpleUrl; // Fallback for other platforms

            // Redirect for iOS Safari
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl;
            }
            // Redirect for Android Chrome using intent
            else if (/android/i.test(userAgent)) {
                window.location.href = androidIntentUrl;
            }
            // Fallback redirect for other platforms
            else {
                window.location.href = fallbackUrl;
            }
            
            
        }

        window.onload = detectPlatformAndRedirect;

    </script>
</head>
