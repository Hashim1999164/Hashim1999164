<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Linking Example</title>
</head>
<body>
    <button id="openLink">Open Link</button>

    <script>
        document.getElementById('openLink').addEventListener('click', function() {
            // The deep link
            var deepLink = 'myapp://s.daraz.pk/s.ZrybM?cc'; // The custom scheme for the app
            var fallbackUrl = 'https://s.daraz.pk/s.ZrybM?cc'; // The URL to open in the browser

            // First, try to open the app using the deep link (for mobile platforms)
            var timeout;

            // Redirect to the deep link for mobile devices (iOS/Android)
            window.location = deepLink;

            // Set a timeout to redirect to the browser if the app isn't installed
            timeout = setTimeout(function() {
                window.location = fallbackUrl;
            }, 1000); // Delay to wait for the app to launch, then fallback to the browser

            // Check if running on mobile device
            if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android)/)) {
                // Further logic for Android and iOS can be handled here if needed
            }
        });
    </script>
</body>
</html>
