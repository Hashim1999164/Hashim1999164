<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Linking Example</title>
</head>
<body>
    <button id="openLink">Open Daraz App</button>

    <script>
        // Deep link for the Daraz app (this will be used for both iOS and Android)
        var appDeepLink = 'daraz://s.daraz.pk/s.ZrybM?cc'; // Custom deep link scheme for the app
        var fallbackUrl = 'https://s.daraz.pk/s.ZrybM?cc'; // URL to open in the browser

        // Timeout for fallback in case the app isn't opened (for iOS and Android)
        var timeout;

        // Handle opening the Daraz app or fallback to the browser
        document.getElementById('openLink').addEventListener('click', function() {
            // Open the browser first
            window.location = fallbackUrl;

            // After a short delay, attempt to open the app using the deep link
            timeout = setTimeout(function() {
                // Attempt to open the app
                window.location = appDeepLink;
            }, 1500); // Set delay to allow browser to load first, before trying to open the app

            // Check if the user is on mobile (iOS or Android)
            if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android)/)) {
                // Set up additional checks or platform-specific logic if needed
                // For example, you can detect whether it is an iOS or Android device and adjust the behavior.
            }
        });

        // Initial page load behavior to open the browser first (on any platform)
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android)/)) {
            // Immediately open the link in the browser when the page loads
            window.location = fallbackUrl;
        }
    </script>
</body>
</html>
