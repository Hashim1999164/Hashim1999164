<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function detectPlatformAndRedirect(url) {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // URL to open in different platforms
            var iosUrl = url; // For iOS Safari
            var androidIntentUrl = url; //"intent://c.daraz.pk/t/c.U3vn#Intent;scheme=https;package=com.daraz.android;end"; // For Android Chrome
            var fallbackUrl = url; // Fallback for other platforms

            // Redirect for iOS Safari
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl;
            }
            // Redirect for Android Chrome using intent
            else if (/android/i.test(userAgent)) {
                window.location.href = androidIntentUrl;
            }
            // Fallback redirect for other platforms
            else {
                window.location.href = fallbackUrl;
            }
        }
    </script>
</head>
<body>
    <!-- Button to trigger redirect -->
    <button onclick="detectPlatformAndRedirect('https://c.daraz.pk/t/c.U3vn?dsource=share&laz_share_info=1571522659_1_9300_6005042811380_1571524659_copy-clipboard-pdp-default&laz_token=8cb5c289de7fd8e2a66b94a49f71747f&intent=true')">Go to Daraz</button>
<button onclick="detectPlatformAndRedirect('intent://s.daraz.pk/s.ZJluG#Intent;scheme=https;package=com.daraz.android;end')">Go to Daraz 2 product</button>
</body>
</html>
